<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sorteador de Número Aleatórios</title>
    
    <link rel="stylesheet" href="style.css">
    <!-- ATRIBUTO DEFER: CARREGO O SCRIPT DEPOIS DO SITE. -->
    <script defer src="numero.js"></script>
</head>
<body>
    <header>
        <h1>Sorteador de Números Aleatórios</h1>
    </header>

    <main>
        <section class="seletor-intervalo">
            <label for="sliderMin">Valor Minimo: <span id="valorMin"></span></label>
            <input type="range" id="sliderMin" min="1" max="100" value="1" oninput="atualizarValorSlider()" >

            <label for="sliderMax">Valor Maximo <span id="valorMax"></span></label>
            <input type="range" id="sliderMax" min="1" max="100" value="100" oninput="atualizarValorSlider()">
        </section>


        <section class="area-sorteio">
            <button id="botaoSortear">Sortear</button>
            <span id="numeroSorteado" class="numero-sorteado">0</span>

        </section>

        
        <section class="historico">
            <h2>Historico</h2>
            <ul id="listaNumeros"></ul>
        </section>
    </main>

    <footer>
        <button id="botaoLimparHistorico">Limpar historico</button>
    </footer>
</body>
</html>
